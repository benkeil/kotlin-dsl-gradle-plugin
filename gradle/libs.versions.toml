# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]

[libraries]
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version = "2.17.2" }
jackson-dataformat-yaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml", version = "2.17.2" }
jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version = "2.17.2" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version = "5.9.0" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version = "5.9.1" }
kotlinpoet-jvm = { module = "com.squareup:kotlinpoet-jvm", version = "1.18.1" }
logback-classic = { module = "ch.qos.logback:logback-classic", version = "1.5.7" }
kotlin-logging-jvm = { module = "io.github.oshai:kotlin-logging-jvm", version = "7.0.0" }

[bundles]
implementation = [
    "jackson-module-kotlin",
    "jackson-dataformat-yaml",
    "jackson-datatype-jsr310",
    "kotlinpoet-jvm",
    "kotlin-logging-jvm",
    "logback-classic",
]

testImplementation = [
    "kotest-runner-junit5",
    "kotest-assertions-core",
]

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.0.10" }
